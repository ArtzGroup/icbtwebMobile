<section class="menuWrapper" [ngClass]="[hamburgerChecked ? 'menuMinimize' : 'menuMaximize']">
    <section class="logoSection">
        <a class="closeLabel" (click)="closeMenu()"></a>
        <img *ngIf="!hamburgerChecked" id="logo" src="../../assets/logo.svg" alt="AbilitiCBT Logo">
        <!-- <button (click)="minimizeMenu()">click</button> -->

    </section>

    <!-- Logo Sections -->

    <nav class="mobileNav">
        <a (click)="openLibraryMenu()" class="navItemsSections libraryLogoSection">
            <span [ngClass]="[forHoverEffect ? 'onHover' : '']">
            </span>
            <svg class="menuItemLogo" width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M12 6.18182C12 4.42364 16.68 3 22 3V18C16.68 18 12 19.4236 12 21.1818C12 19.4236 7.31909 18 2 18V3C7.31909 3 12 4.42364 12 6.18182Z"
                    stroke="#28E6E1" stroke-width="0.833333" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M12 6.1817V21.0681" stroke="#28E6E1" stroke-width="0.833333" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M9.72745 8.21834C8.26381 7.65743 6.19381 7.25197 3.81836 7.09106" stroke="#28E6E1"
                    stroke-width="0.833333" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M9.72745 10.9456C8.26381 10.3847 6.19381 9.97921 3.81836 9.8183" stroke="#28E6E1"
                    stroke-width="0.833333" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M9.72745 13.6729C8.26381 13.112 6.19381 12.7065 3.81836 12.5456" stroke="#28E6E1"
                    stroke-width="0.833333" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M9.72745 16.4001C8.26381 15.8392 6.19381 15.4337 3.81836 15.2728" stroke="#28E6E1"
                    stroke-width="0.833333" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M14.2725 8.21834C15.7361 7.65743 17.8061 7.25197 20.1816 7.09106" stroke="#28E6E1"
                    stroke-width="0.833333" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M14.2725 10.9456C15.7361 10.3847 17.8061 9.97921 20.1816 9.8183" stroke="#28E6E1"
                    stroke-width="0.833333" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M14.2725 13.6729C15.7361 13.112 17.8061 12.7065 20.1816 12.5456" stroke="#28E6E1"
                    stroke-width="0.833333" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M14.2725 16.4001C15.7361 15.8392 17.8061 15.4337 20.1816 15.2728" stroke="#28E6E1"
                    stroke-width="0.833333" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </a>

        <a class="navItemsSections homeSection">
            <span [ngClass]="[forHoverEffect ? 'onHover' : '']">
            </span>
            <svg class="menuItemLogo" width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M4.60864 12.4348V21.1304H9.82603V15.0434H14.1739V21.1304H19.3913V12.8695" stroke="#28E6E1"
                    stroke-linecap="round" stroke-linejoin="round" />
                <path d="M2 12L12 2L22 12" stroke="#28E6E1" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M15.4783 2.86957H18.5217V5.91305" stroke="#28E6E1" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </a>
    </nav>

    <label class="mainMenuLabel">Main Menu</label>

    <!-- Label Sections -->

    <nav *ngIf="!hamburgerChecked" class="desktopNav">
        <a (click)="openLibraryMenu()" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()"
            class="navItemsSections libraryTextSection">
            <label class="menuItemText">Library</label>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.27951 4.00003L17 12L8.27951 20" stroke="#fff" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </a>

        <a class="navItemsSections homeSection" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()">
            <label class="menuItemText">Home</label>
        </a>
    </nav>

    <nav *ngIf="libraryMenuOpen" class="libraryMenuSection" [ngClass]="[libraryMenuOpen ? 'libraryMenuOpen' : '']">

    </nav>

</section>


<app-main-content [hamburgerChecked]="hamburgerChecked"></app-main-content>
